<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Own Tools</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-block">
          <div class="logo-block">
            <a href="index.html" class="logo-block__link">
              <img
                src="public/svg/logo.svg"
                alt="logo"
                class="logo-block__img"
              />
              <span class="logo-block__text">Tools.</span>
            </a>
          </div>
          <nav class="main-nav">
            <ul class="main-nav__list">
              <li class="main-nav__item">
                <a href="index.html" class="main-nav__link">Home</a>
              </li>
            </ul>
          </nav>
          <nav class="auth-nav">
            <button class="btn_login">Login</button>
            <button class="btn btn_sign-up">Sign Up</button>
          </nav>
        </div>
      </div>
    </header>
    <div class="container">
      <main class="top-sort">
        <div class="top-sort__content">
          <div class="logo-block">
            <img
              src="public/svg/Tools/taskNest.svg"
              alt="logo-TaskNest"
              class="logo-block__img"
            />
            <span class="logo-block__name">TaskNest</span>
          </div>

          <ul class="sort-list">
            <li class="sort-list__item">
              <img
                src="public/svg/tasknest/filter.svg"
                alt="filter"
                class="sort-list__img"
              /><button class="btn-top-sort">Filter</button>
            </li>
            <li class="sort-list__item">
              <img
                src="public/svg/tasknest/sortsvg.svg"
                alt="sort"
                class="sort-list__img"
              /><button class="btn-top-sort">Sort</button>
            </li>
          </ul>
        </div>
      </main>
      <div class="content-block-task">
        <aside class="nav-tool">
          <div class="nav-tool__block">
            <nav class="nav-aside">
              <ul class="nav-aside__list">
                <li class="nav-aside__item">
                  <button class="btn-aside">
                    <img
                      src="public/svg/tasknest/aside/inbox.svg"
                      alt="inbox"
                      class="btn-aside__img"
                    />Inbox
                  </button>
                </li>
                <li class="nav-aside__item">
                  <button class="btn-aside active">
                    <img
                      src="public/svg/tasknest/aside/tasks.svg"
                      alt="my tasks"
                      class="btn-aside__img"
                    />My tasks
                  </button>
                </li>
                <li class="nav-aside__item">
                  <button class="btn-aside">
                    <img
                      src="public/svg/tasknest/aside/reports.svg"
                      alt="reports"
                      class="btn-aside__img"
                    />Reports
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </aside>
        <main class="tasks">
          <form class="form-add">
            <input
              type="text"
              class="input-add-task"
              placeholder="Write a task..."
            />
            <button type="button" class="btn-add-task">Add</button>
          </form>

          <div class="tasks-block"></div>
        </main>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="content-block">
          <div class="block-description">
            <div class="logo-block">
              <a href="index.html" class="logo-block__link">
                <img
                  src="public/svg/logo.svg"
                  alt="logo"
                  class="logo-block__img"
                />
                <span class="logo-block__text">Tools.</span>
              </a>
            </div>
            <p>Copyright 2025. Tools</p>
            <p>
              Tool is a web collection of information about tools that make life
              easier.
            </p>
          </div>
          <div class="block-contact">
            <address>
              <h4 class="block-contact__title">Contact Us</h4>
              <a class="block-contack__number" href="tel:+79501845668"
                >+7(950)-184-56-68</a
              >
              <p class="block-contact__city">Kazan, Tatarstan</p>
              <a class="block-contact__email" href="mailto:Dinar2202@gmail.com"
                >Dinar2202@gmail.com</a
              >
            </address>
          </div>
        </div>
      </div>
    </footer>
    <script src="src/components/main/task-nest/task-nest.js"></script>
  </body>
</html>
